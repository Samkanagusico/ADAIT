<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi formulario de login </title>
        <style>
         h3 {
             color: rgb(89, 16, 104);
             background-color:rgb(147, 199, 163);
             font-size: medium;
             font: weight 700;;
         }
         #preguntas{
             background-color: rgb(185, 219, 221);
         }
         label {
             color: rgb(32, 56, 32);
             font-family: 'Times New Roman', Times, serif;
             font-size: 16px;
         }
         
        </style>
        <body>
            <main>
                <header>
                    <article>
                        <section id="Formulario-preguntas">
                         <h1 style ="color:rgb(1, 4, 7);
                         font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                         background-color: rgb(93, 202, 138); width: fit-content;">
                          Multiple choice</h1>
                        <form id="preguntas" 
                        action="gracias.html"
                        method="POST">
                        <br>
                        <div style="background-color: rgb(197, 143, 143); border-radius: 6px; padding: 10px;">
                        <h3>sexo:</h3>
                        <br>
                        <input name="sexo" type="radio" value="mujer">
                        <label>mujer</label>
                       <br>
                       <input name="sexo" type="radio" value="hombre">
                       <label>Hombre</label> 
                    </div>
                    <br>
                       <h3>Educación</h3>
                       <label for="educación">Seleccione su educación</label>
                       <select name="educación" id="educación">
                      <option value="primaria">Primaria</option>
                      <option value="secundaria">Secundaria</option>
                      <option value="universitaria">universitaria</option>
                       </select>
                       <br>
                       <h3>Comentarios</h3>
                       <textarea name="comentarios" value="" placeholder="Escriba su comentariio"></textarea>
                        <hr>
                        <input type="submit"
                        value="enviar">
                    </form>
                        
                        </section>
                    </article>
                </header>
            </main>
        </body>
</html>
